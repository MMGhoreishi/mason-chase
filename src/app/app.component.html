<div class="container py-5">
  <div class="row">
    <div class="col-12 text-center text-primary mb-5">
      <h1>My CRUD Task</h1>
    </div>
  </div>
  <div class="row mb-3" [hidden]="showAddEditForm">
    <div class="col-12">
      <app-add-customer
        (newCustomer)="addCustomer($event)"
        [resetForm]="resetForm"
      ></app-add-customer>
    </div>
  </div>

  <div class="row mb-3" [hidden]="!showAddEditForm">
    <div class="col-12">
      <app-edit-customer
        (editedCustomer)="editCustomer($event)"
        [selectedCustomer]="customers[indexEditCustomer]"
      ></app-edit-customer>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <app-list-customers
        [customers]="customers"
        (emailToDeleteCustomer)="deleteCustomer($event)"
        (indexToEditCustomer)="editBtnClicked($event)"
      ></app-list-customers>
    </div>
  </div>
</div>
